<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <p>
        Pritiskom na dugme Start/Stop štoperica se pokreće/zaustavlja. Kada se zaustavi, prikazuje je zabeleženo vreme. <br>
        Pritiskom na dugme Reset vreme se restartuje. 
    </p>
    <div id="stopwatch">
        00:00:00:000
    </div>
    <br><br>
    <div class="buttons">
        <button class="btn btn-start" id="start_stop">Start/Stop</button>
        <button class="btn btn-reset" id="reset">Reset</button>
    </div>

    <div class="zabelezeno_vreme">
        Zabeleženo vreme: <span id="time"></span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
